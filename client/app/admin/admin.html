<md-toolbar style="height: 70px;">
  <div class="md-toolbar-tools" layout-wrap>
    <md-icon md-svg-src='./svg/heart-beats.svg'></md-icon>
    <h3><span>Fit Focus App</span></h3>
    <span flex></span>
    <md-button href="/main">
      <md-icon md-svg-icon="navigation:arrow_back"></md-icon>
      Go Back</md-button>
  </div>
</md-toolbar>

<div class="container">
</div>

<md-content flex md-scroll-y>
  <ui-view layout="column" layout-fill layout-padding>
    <div class="inset" hide-sm></div>
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <md-card-content>
            <h1><font color="red">This page is restricted to admin only!</font></h1>
            <md-list>
              <md-item ng-repeat="user in users">
                <md-item-content>
                  <div class="md-tile-content">
                    <md-icon class="avatar-icon" md-svg-icon="avatar:svg-{{ ($index + 1) % 11 }}"
                             style="width: 100px; height: 100px;"></md-icon>
                    <h3>{{user.name}}</h3>
                    <h3>{{user.email}}</h3>
                    <md-icon aria-label="delete" md-svg-icon="action:delete" ng-click="delete(user)"></md-icon>
                  </div>
                </md-item-content>
                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
              </md-item>
              <md-divider></md-divider>
            </md-list>
          </md-card-content>
        </md-card>
      </div>
    </ui-view>

 </ui-view>
</md-content>
